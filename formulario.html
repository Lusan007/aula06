<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descreption" content="">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="#" method="post">
        <label for="nome">Nome</label>
        <input type="text" name="nome">
        <br><br>
        <label for="dt_nascimento">Data de Nascimento</label>
        <input type="date" name="dt_nascimento">
        <br><br>
        <label for="email">E-mail</label>
        <input type="email" name="email">
        <br><br>
        <label for="telefone">Telefone</label>
        <input type="number" name="telefone">
        <br><br>
        <input type="submit" value="Enviar">
        <br><br>
        <label for="senha">Senha</label>
        <input type="password" name="senha">
        <br><br>
        <label for="sexo">Sexo</label>
        <input type="radio" name="sexo" value="masculino">masculino
        <input type="radio" name="sexo" value="feminino">feminino
        <input type="radio" name="sexo" value="outros">outros
        <br><br>
        <label for="pesquisa">Onde você encontrou essapágina?</label>
        <select id="pesquisa">
            <option value="Linkedin">Linkedin</option>
            <option value="Google">Google</option>
            <option value="Facebook">Facebook</option>
            <option value="WhatsApp">WhatsApp</option>
        </select>

        <br><br>

        <label for="termo">Termo</label>
        <input type="checkbox" name="termo">


    </form>

    
</body>
<footer><a href="index.html">Voltar</a></footer>
</html>
