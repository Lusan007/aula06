<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th> Nome </th>
                <th>Idade </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Luciano</td>
                <td>37</td>
            </tr>
            <td>André</td>
            <td>22</td>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Há 2 alunos</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
